<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="summaryresult.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section id="summaryresult">
    <div class="result">
  <p class="one">Your Result</p>

  <div class="circle">
  <p class="two">
  76<br />
  <span>of 100</span>
  </p>
  </div>

  <p class="three">Great</p>

  <p class="four">
  You scored higher than 65% of the people who have taken these tests.
  </p>
    </div>
  
    <div class="summary">
  <p class="sum">Summary</p>


  <div class="red">
    <img src="./icon-reaction.svg">
    <p>Reaction<span>80 / 100</span></p>
  </div>
 
  <div class="yellow">
    <img src="./icon-memory.svg">
    <p>Memory<span>92 / 100</span></p>
  </div>
  

  <div class="green">
    <img src="./icon-verbal.svg">
    <p>Verbal<span>61 / 100</span></p>
  </div>
  

  <div class="blue">
    <img src="./icon-visual.svg">
    <p>Visual<span>72 / 100</span></p>
  </div>
  

  <p class="dark">
  Continue
  </p>
  </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jer&oacute;nimo Nsue Mba</a>.
  </div>
</body>
</html>
